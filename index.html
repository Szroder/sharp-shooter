<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharp Shooter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <div class="overlay text-center">
      <h1 class="text-light mb-3">ðŸŽ¯ Sharp Shooter</h1>
      <button id="start-btn" class="btn btn-warning">Start Game</button>
      <p class="text-light mt-3">Score: <span id="score">0</span> | Time: <span id="timer">30</span>s</p>
    </div>

    <div class="targets">
      <img src="assets/target.png" class="target fast" style="top: 32%;" />
      <img src="assets/target.png" class="target medium" style="top: 48%;" />
      <img src="assets/target.png" class="target slow" style="top: 64%;" />
    </div>
  </div>

  <div id="game-over" class="game-over text-center text-light">
    <h2>Game Over!</h2>
    <p>Score: <span id="final-score">0</span></p>
    <p>Shots fired: <span id="shots-fired">0</span></p>
    <p>Accuracy: <span id="accuracy">0</span>%</p>
    <button id="restart-btn" class="btn btn-light">Play Again</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
