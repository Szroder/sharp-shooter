<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharp Shooter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <div class="game-container mx-auto position-relative">
      
      <div class="overlay text-center">
        <h1 class="mb-3">ðŸŽ¯ Sharp Shooter</h1>
        <div class="d-flex justify-content-center gap-2 mb-2">
          <button id="start-btn" class="btn btn-warning">Start Game</button>
          <button id="results-btn" class="btn btn-outline-light">Results</button>
        </div>
        <p>Score: <span id="score">0</span> | Time: <span id="timer">30</span>s</p>
      </div>

      <div class="targets">
        <div class="target" style="top: 30%;">
          <div class="target-inner">
            <img src="assets/target.png" draggable="false" />
          </div>
        </div>
        <div class="target" style="top: 50%;">
          <div class="target-inner">
            <img src="assets/target.png" draggable="false" />
          </div>
        </div>
        <div class="target" style="top: 70%;">
          <div class="target-inner">
            <img src="assets/target.png" draggable="false" />
          </div>
        </div>
      </div>


      <div id="results-modal" class="results-modal text-center">
        <h2>Your results</h2>
        <div id="results-list" class="my-3"></div>
        <button class="btn btn-light" onclick="closeResults()">Close</button>
      </div>

      <div id="game-over" class="game-over text-center">
        <h2 class="mb-3">Game Over!</h2>
        <p>Score: <span id="final-score">0</span></p>
        <p>Shots fired: <span id="shots-fired">0</span></p>
        <p>Accuracy: <span id="accuracy">0</span>%</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="restart-btn" class="btn btn-light">Play Again</button>
          <button id="results-btn-gameover" class="btn btn-outline-light">Results</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
